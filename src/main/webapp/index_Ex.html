<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>부트스트랩 v4.6</title>
<!-- 부트스트랩 v4.6 CDN 복사 & 붙여넣기 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
<style>
.logo{
	height:100px;
}
.hot-keyword{
	height:100px;
}
</style>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-4 offset-4 bg-primary text-light">
			<h1 class="logo">logo text</h1>
		</div>
	</div>
</div>
<div class="container-fluid bg-primary my-2">
	<div class="container">
		<div class="row">
			<div class="col-10">검색창</div>
			<div class="col-2">
				<div class="hot-keyword">
					인기검색어
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">
		<div class="col-12">
		<!-- carousel -->
			<div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
			    <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
			  </ol>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="https://picsum.photos/id/20/1000/500" class="d-block w-100" alt="...">
			      <div class="carousel-caption d-none d-md-block">
			        <h5>First slide label</h5>
			        <p>Some representative placeholder content for the first slide.</p>
			      </div>
			    </div>
			    <div class="carousel-item">
			      <img src="https://picsum.photos/id/30/1000/500" class="d-block w-100" alt="...">
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Second slide label</h5>
			        <p>Some representative placeholder content for the second slide.</p>
			      </div>
			    </div>
			    <div class="carousel-item">
			      <img src="https://picsum.photos/id/40/1000/500" class="d-block w-100" alt="...">
			      <div class="carousel-caption d-none d-md-block">
			        <h5>Third slide label</h5>
			        <p>Some representative placeholder content for the third slide.</p>
			      </div>
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </button>
			</div>
		</div>
	</div>
</div>

<div class="container">
	<div class="row">	
		<div class="col-6 col-sm-8 overflow-hidden">		<!-- 큰 사이즈부터 -->
			<img src="https://picsum.photos/id/1/1000/500" alt="img-fluid" />	<!-- responsive image -->
		</div>
		<div class="col-6 col-sm-4 overflow-hidden">
			<img src="https://picsum.photos/id/10/1000/500" alt="img-fluid" />	<!-- responsive image -->
		</div>
	</div>
</div>

<!-- 부트스트랩 v4.6 CSS 복사 & 붙여넣기 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
